<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/character-builder.css">
    <script src="JS/character-builder.js"></script>
    <title>Character-builder</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="character-builder.html" class="logo">Character Builder</a>
            <ul class="navlist">
                <li><a href="index.html">Grid Evolution</a></li>
                <li><a href="https://github.com/Aharhour/Game-of-life">Repository</a></li>
            </ul>
        </header>
    </div>
<div id="info">
        <h2>Character Bio:</h2>
        <p id="bio">Select a character</p>
    </div>
    <div id="container">
        <div id="image">
            <h1 id="name">Geralt of Rivia</h1>
            <img id="img" src="images/gerald.png" alt="">
        </div>
        
        <div id="controls">
            <button id="Geralt" onclick="ChangeCharacter('Geralt')">Geralt of Rivia</button>
            <button id="Triss" onclick="ChangeCharacter('Triss')">Triss Merigold</button>
            <button id="Vesemir" onclick="ChangeCharacter('Vesemir')">Vesemir Bodnia</button>
            <button id="Caesar" onclick="ChangeCharacter('Caesar')">Caesar Czar</button>
            <button id="Yennefer" onclick="ChangeCharacter('Yennefer')">Yennefer of Vengerberg</button>
        </div>
    </div>

</body>
</html>
